<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="la">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const listItem = document.createElement("li")
        const addText = document.createTextNode(langName)
        listItem.append(addText)
        document.querySelector("ul").append(listItem)
    }
    addLang("Python")
    addLang("RUby")

    function addOptiLang(langName){
        const listItem = document.createElement("li")
        listItem.appendChild(document.createTextNode(langName))
        document.querySelector("ul").appendChild(listItem)
    }
    addOptiLang("TypeScript")

    // Edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)


    // Edit 
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>C++</>"

    // Remove 
    const lastLang=  document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
